name: doc-governance

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  doc-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - name: Run doc CI gate
        run: ./scripts/doc-ci-gate.sh
