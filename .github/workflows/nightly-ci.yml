name: nightly-ci

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-15
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@60606e260d2fc5762a71e64e74b2174e8ea3c8bd # v1
        with:
          xcode-version: "26.1"
      - name: Build
        run: xcodebuild -project Quotio.xcodeproj -scheme Quotio -destination "platform=macOS" build
      - name: Test
        run: xcodebuild -project Quotio.xcodeproj -scheme Quotio -destination "platform=macOS" test
